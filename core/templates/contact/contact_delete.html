<form action="{% url 'servigraf:contact_delete' client.id contact.id   %}"
      method="post" class="js-client-contact-form">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Desativação de Contato de Cliente </h4>
        <button type="button" class="close" aria-label="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
        </button>
    </div> <!-- div header -->
    <div class="modal-body">


        <p class="lead">
            você realmente gostaria de desativar o Contato: <br />
            <strong> {{ contact }} </strong> <br />
            referente ao cliente: <br />

            <strong>
                ID: {{client.id }} <br />
                None Fantasia: {{ client }}
            </strong>
        </p>


    </div> <!-- div body -->
    <div class="modal-footer">
        <button type="submit" class="btn btn-danger">
            Desativar
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
            Fechar
        </button>
    </div><!-- div footer -->
</form>
