<form action="{% url 'servigraf:contact_delete' client.id form_contact.instance.id   %}"
      method="post" class="js-contact-form-delete">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Desativação de Contato de Cliente </h4>
        <button type="button" class="close" aria-label="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
        </button>
    </div> <!-- div header -->
    <div class="modal-body">

        {% include  'contact/contact_form.html' %}

    </div> <!-- div body -->
    <div class="modal-footer">
        <button type="submit" class="btn btn-danger">
            Desativar
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
            Fechar
        </button>
    </div><!-- div footer -->
</form>
