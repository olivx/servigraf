<form action="{% url 'servigraf:contact_update' form_client.instance.id form_contact.instance.id %}"
      method="post" class="js-client-contact-form-update">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Alterar Contato</h4>
        <button  type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span>&times;</span>
        </button>
    </div>

    <div class="modal-body">
        {% include 'messages.html' %}

        {% include 'contact/contact_form.html' %}

    </div>

    <div class="modal-footer">

        <button type="submit" class="btn btn-warning">
            Alterar
        </button>

        <button class="btn btn-default" data-dismiss="modal">
            Fechar
        </button>

    </div>
</form>
