{% load widget_tweaks %}
<div id="modal-group" class="modal fade" role="modal">
    <div class="modal-dialog" >
        <div class="modal-content">
            <form action="" class="" method="post">
                {% csrf_token %}
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">ADD Grupo </h4>
                </div>

                <div class="modal-body">


                    <div id="form-group">
                        {% include 'group_modal_form.html'%}
                    </div>


                    <table id="table-group" class="table table-striped table-hover table-condensed">
                        <theader>
                            <tr>
                                <th>#</th>
                                <th>None</th>
                                <th>Descrição</th>
                            </tr>
                        </theader>

                        <thbody>
                            {% for group in group_list %}
                            <tr>
                                <th>{{ group.id }</th>
                                <th>{{ group.nome }}</th>
                                <th>{{ group.desc }}</th>
                            </tr>
                            {% empty %}
                            <th colspan="3" class="bg-warning">Não há Registros</th>
                            <tr>

                            </tr>
                            {% endfor%}
                        </thbody>
                    </table>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">
                        Salvar
                    </button>

                    <button type="button" data-dismiss="modal" class="btn btn-default">
                        Fechar
                    </button>

                </div>
            </form>
        </div>
    </div>
</div>
