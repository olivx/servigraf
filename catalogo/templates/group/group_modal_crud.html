{% load widget_tweaks %}
<div id="modal-group" class="modal fade" role="modal">
    <div class="modal-dialog" >
        <div class="modal-content">
            <form action="" class="" method="post">
                {% csrf_token %}
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">ADD Grupo </h4>
                </div>

                <div class="modal-body">


                    <div id="form-group">
                        {% include 'group/group_modal_form.html'%}
                    </div>

                    <table id="table-group" class="table table-striped table-hover table-condensed">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>GRUPO</th>
                                <th>DESCRIÇÃO</th>
                            </tr>
                        </thead>

                        <tbody>
                            {% include 'group/group_table.html' %}
                        </tbody>
                    </table>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary js-save-modal-group"
                            data-url="{% url 'catalogo:group_create' %}">
                        Salvar
                    </button>

                    <button type="button" class="btn btn-warning js-update-modal-group">
                        Alterar
                    </button>

                    <button type="button" class="btn btn-danger js-delete-modal-group"
                            data-url="">
                        Deletar
                    </button>

                    <button type="button" data-dismiss="modal" class="btn btn-default">
                        Fechar
                    </button>

                </div>
            </form>
        </div>
    </div>
</div>
