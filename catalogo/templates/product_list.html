{% extends 'base.html' %}

{% block content %}

<h1 class="page-header" style="padding:0px; margin-top:0px;">Catalogo
    <small>produtos</small>
</h1>

<div class="form-group">
<button class="btn btn-primary">
    NOVO
    <i class="glyphicon glyphicon-plus"></i>
</button>
</div>

<form action="{% url 'catalogo:product_list'%}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group col-md-8">
            <input name="search" type="text"  class="form-control"
                   placeholder="Buscar por: Nome , Descrição , Codigo">
            <div class="input-group-btn">
                <button class="btn btn-primary" data-url="">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </div>
        </div>
    </div>
</form>


<table id="table-product" class="table table-striped table-hover table-condensed">
    <thead>
        <tr>
            <th>#</th>
            <th width="600">NOME</th>
            <th>QTDE</th>
            <th>VALOR</th>
            <th>TIPO</th>
            <th>GRUPO</th>
            <th>EDITAR</th>
            <th>DELETAR</th>
        </tr>
    </thead>

    <tbody>
        {% include 'product_table.html'%}
    </tbody>
</table>
<div class="text-center">
{% include '_pagination_cbv.html' with object_list=produto_list %}
</div>





{% endblock %}
