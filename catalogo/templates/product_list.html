{% extends 'base.html' %}

{% block content %}

<h1 class="page-header" style="padding:0px; margin-top:0px;">Catalogo
    <small>produtos</small>
</h1>

<div class="form-group">
    <button id="product-create" class="btn btn-primary" data-url="{% url 'catalogo:product_create' %}">
        NOVO
        <i class="glyphicon glyphicon-plus"></i>
    </button>
</div>

<form action="{% url 'catalogo:product_list'%}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group col-md-8">
            <input name="search" type="text"  class="form-control"
                   placeholder="Buscar por: Nome , Descrição , Codigo">
            <div class="input-group-btn">
                <button class="btn btn-primary" data-url="">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </div>
        </div>
    </div>
</form>


<table id="table-product" class="table table-striped table-hover table-condensed">
    <thead>
    <tr>
        <th>#</th>
        <th width="500">NOME</th>
        <th width="70">QTDE</th>
        <th width="100">VALOR</th>
        <th width="100">TIPO</th>
        <th>GRUPO</th>
        <th width="30">EDITAR</th>
        <th width="30">DELETAR</th>
    </tr>
    </thead>

    <tbody>
    {% include 'product_table.html'%}
    </tbody>
</table>
<div class="text-center">
    {% include '_pagination_cbv.html' with object_list=produto_list %}
</div>
